<html style="height: fit-content;min-height: 300px;">

<head>
    <meta charset="utf-8">
</head>
<style>
    #buttons {
        display: flex;
        flex-direction: column;
        grid-row: 3;
    }

    .share {
        display: flex;
        text-align: left;
        align-items: center;
        height: 28px;
        padding: 0;
        font-size: 16px;
        outline: none;
        border-style: solid;
        border-width: 1px;
        margin-bottom: -1px;
        background-color: whitesmoke;
    }

    .share img {
        height: 20px;
        border-radius: 3px;
        width: 20px;
        margin-right: 5px;
        margin-left: 3px;
    }

    .share:hover,
    .share:focus-visible {
        background-color: darkgray;
    }

    input:invalid {
        background-color: red;
    }
</style>

<body style="width: 300px;">
    <div id="buttons">
        <button id="twitter" type="button" class="share"><img src="images/twittericon.png">ツイート</button>
        <button id="line" type="button" class="share"><img src="images/lineicon.webp">LINEに送信</button>
        <button id="bluesky" type="button" class="share"><img src="images/blueskyicon.webp">Blueskyにポスト</button>
        <button id="facebook" type="button" class="share"><img src="images/Facebookicon.png">Facebookにポスト</button>
        <button id="copy" type="button" class="share"><img src="images/copyicon.svg">テキストをコピー</button>
        <button id="copyphoto" type="button" class="share"><img src="images/photoicon.svg">画像をコピー</button>
        <button id="share" type="button" class="share"><img src="images/shareicon.png">共有</button>
    </div>
    <div id="log" style="height: auto;"></div>
    <hr>
    <div>
        <h3>使い方</h3>
        <p>リザルト画面で上のボタンを押す
            <br>※Blueskyに投稿する際、編集する必要がない場合でも必ずスペースを入力→削除などして「リンクカードを追加」ボタンを押してください
        </p>
    </div>
    <h2>判定調節</h2>
    <p style="color: red;">注：この機能を使ってタイムラインへの投稿、段位認定などを行わないでください</p>
    <label>RUSH/COOL:<input type="number" max="100" min="0" id="good" value=100></label>
    <label>JUST:<input type="number" max="35" min="0" id="just" value="35"></label>
    <button id="setOverwrite" type="button" style="color: red;">設定</button>
    <button id="disableOverwrite" type="button">解除</button>
    <div id="log2" style="height: auto;"></div>
    <div>
        <h3>使い方</h3>
        <p>
            付属のpdfを参考にオーバーライドの設定をする
            <br>上のボックスに数値を入力して設定を押す
            <br><span style="color: red;">拡張機能を削除する前にオーバーライドを解除してください</span>
        </p>
    </div>
    <script type="module" src="./popup.js"></script>
</body>

</html>
