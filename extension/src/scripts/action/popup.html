<!DOCTYPE html>
<html style="height: fit-content;min-height: 300px;">

<head>
	<meta charset="utf-8">
</head>
<style>
	#buttons {
		display: flex;
		flex-direction: column;
		grid-row: 3;
	}

	.share {
		display: flex;
		text-align: left;
		align-items: center;
		height: 28px;
		padding: 0;
		font-size: 16px;
		outline: none;
		border-style: solid;
		border-width: 1px;
		margin-bottom: -1px;
		background-color: whitesmoke;
	}

	.share img {
		height: 20px;
		border-radius: 3px;
		width: 20px;
		margin-right: 5px;
		margin-left: 3px;
	}

	.share:hover,
	.share:focus-visible {
		background-color: darkgray;
	}

	input:invalid {
		background-color: red;
	}

	/* HTML: <div class="loader"></div> */
	.loader {
		width: 15px;
		padding: 3px;
		aspect-ratio: 1;
		border-radius: 50%;
		background: #25b09b;
		--_m:
			conic-gradient(#0000 10%, #000),
			linear-gradient(#000 0 0) content-box;
		-webkit-mask: var(--_m);
		mask: var(--_m);
		-webkit-mask-composite: source-out;
		mask-composite: subtract;
		animation: l3 1s infinite linear;
	}

	@keyframes l3 {
		to {
			transform: rotate(1turn)
		}
	}
</style>

<body style="width: 300px;">
	<div id="buttons">
		<button id="twitter" type="button" class="share"><img src="images/twittericon.png">ツイート</button>
		<button id="line" type="button" class="share"><img src="images/lineicon.webp">LINEに送信</button>
		<button id="bluesky" type="button" class="share"><img src="images/blueskyicon.webp">Blueskyにポスト</button>
		<button id="facebook" type="button" class="share"><img src="images/Facebookicon.png">Facebookにポスト</button>
		<button id="copy" type="button" class="share"><img src="images/copyicon.svg">テキストをコピー</button>
		<button id="copyphoto" type="button" class="share"><img src="images/photoicon.svg">画像をコピー</button>
		<button id="share" type="button" class="share"><img src="images/shareicon.png">共有</button>
	</div><br style="font-size: small;">
	<button type="button" id="scorecheck"
		style="width: 230px;height: 25px;display: flex;justify-content: center;">スコアチェッカー用のデータを取得</button>
	<br><a href="http://kittahouse.starfree.jp/score_checker/" target="_blank" rel="noopener noreferrer">スコアチェッカー</a>・<a
		href="http://kittahouse.starfree.jp/score_checker/procheck.html" target="_blank"
		rel="noopener noreferrer">プロチェッカー</a>はこちら
	<div id="log" style="height: auto;"></div>
	<hr>
	<div>
		<h3>使い方</h3>
		<p>リザルト画面で上のボタンを押す</p>
	</div>
	<script type="module" src="./popup.js"></script>
</body>

</html>
